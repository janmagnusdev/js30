<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    const x = "syntax";

    // Regular
    console.log("Hello!");

    // Interpolated
    console.log("Hello I am a %s string!", "poop");
    console.log(`funky backtick ${x}`);

    // Styled
    console.log("%c I am some great text!", "font-size: 30px; background: red; text-shadow: 10px 10px 0 blue");

    // warning!
    console.warn("Oh no!");

    // Error :|
    console.error("Stupid!");

    // Info
    console.info("Crocodiles eat no people ever");

    // Testing
    console.assert(1 === 2, "That is wrong!");
    const p = document.querySelector("p");
    console.assert(p.classList.contains("ouch"), "p does not contain ouch classname");

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    console.clear();
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.groupEnd();
    })

    // counting
    console.count("Jan");
    console.count("Jan");
    console.count("Jan");
    console.count("Magnus")
    console.count("Magnus")
    console.count("Magnus")
    console.count("Magnus")
    console.count("Magnus")
    console.count("Kister");
    console.count("Kister");
    console.count("Kister");
    console.count("Kister");
    console.count("Kister");
    console.count("Kister");
    console.count("Kister");
    console.count("Kister");
    console.count("Kister");
    console.count("Kister");
    console.count("Kister");
    console.count("Kister");

    // timing
    console.time("fetching github");
    fetch("http://api.github.com/users/janmagnusdev", {
      method: "GET",
      headers: {
        "Accept": "application/vnd.github.v3+json",
      },
    }).then(data => data.json()).then(data => {
      console.timeEnd("fetching github");
      console.log(data);
      return data;
    })

  </script>
</body>
</html>
